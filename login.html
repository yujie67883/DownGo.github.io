<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員登入</title>
    <link rel="icon" href="./img/mario.png" type="image/icon type" />
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <div class="header_left">
          <a href="./goods_main.html">
            <img src="./img/logotype.png" id="logotype" />
          </a>
        </div>
        <div class="header_center">
          <div class="altitude_texts">
            <p class="altitude">ALTITUDE</p>
            <p class="unlimited">∞</p>
            <p class="M">M</p>
          </div>
          <div class="thecard">
            <img src="./img/login_signup/chip_login.png" alt="" />
          </div>
          <div class="level_texts">
            <p class="level">LEVEL</p>
            <div id="scrollingText" class="eleven">3-1</div>
          </div>
        </div>
        <div class="header_right">
          <div class="notification">
            <img class="bell" src="./img/login_signup/header_鈴鐺.png" alt="" />
            <img class="bell_badge" src="./img/login_signup/badge.png" alt="" />
          </div>
          <div class="cart">
            <img
              class="cart_icon"
              src="./img/login_signup/header_購物車.png"
              alt=""
            />
            <p class="cart_badge">2</p>
          </div>
          <a href="#membership" class="profile_photo">
            <img src="./img/login_signup/profile.png" alt="" />
          </a>
        </div>
      </div>
    </div>

    <!--登入內容框-->
    <div class="contents">
      <div class="main">
        <div class="inputs">
          <input class="email" type="email" placeholder="會員帳號 / Email" />
          <input class="password" type="password" placeholder="密碼" />
        </div>
        <div class="connections">
          <div id="loginbtn">
            <p>登入</p>
          </div>
          <div class="help">
            <label class="keeplogin">
              <input type="checkbox" />
              <span class="checkmark"></span>
              <p>保持登入</p>
            </label>
            <div id="forget">
              <a href="#">忘記密碼?</a>
            </div>
          </div>
        </div>
        <div class="title_and_line">
          <div class="line"></div>
          <p class="fast_title">快速登入</p>
          <div class="line"></div>
        </div>
        <div class="medias">
          <div class="md_border login_google">
            <img src="./img/login_signup/google_icon.png" alt="" />
            <p class="google_text">使用Google帳戶註冊</p>
          </div>
          <div class="md_border login_apple">
            <img src="./img/login_signup/apple.svg" alt="" />
            <p class="apple_text">使用Apple帳戶註冊</p>
          </div>
          <div class="md_border login_fb">
            <img src="./img/login_signup/fb_icon.png" alt="" />
            <p class="fb_text">使用Facebook帳戶註冊</p>
          </div>
        </div>
        <a href="./signup.html" class="to_signup">
          <p>還沒有帳號嗎？ 現在</p>
          <span>註冊</span>
        </a>
        <div class="mario">
          <img src="./img/瑪利歐.gif" alt="" />
        </div>
      </div>
    </div>

    <!--footer-->
    <section class="footer">
      <div class="contents">
        <div class="shortcuts">
          <a href="#" class="NOTICE">
            <p>NOTICE</p>
          </a>
          <a href="./login.html" class="MEMBERSHIP">
            <p>MEMBERSHIP</p>
          </a>
          <a href="#" class="GUIDE">
            <p>GUIDE</p>
          </a>
          <a href="#" class="PRIVACY_POLICY">
            <p>PRIVACY POLICY</p>
          </a>
          <a href="#" class="ABOUT">
            <p>ABOUT</p>
          </a>
        </div>
        <div class="divider"></div>
        <div class="infos">
          <div class="info1">
            <p>COMPANY：Down Go Work Studio</p>
            <p>ADDRESS：106台北市大安區復興南路一段76號</p>
          </div>
          <div class="info2">
            <p>TEL:02-8960-4282</p>
            <p>ADDRESS：106台北市大安區復興南路一段76號</p>
          </div>
        </div>
      </div>
      <div class="copyright">
        <p class="copyicon">©</p>
        <p class="copytext">DOWN GO STUDIO All rights reserved.</p>
      </div>
    </section>
    <script>
      //刷新頁面時置頂復位
      window.onbeforeunload = function () {
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
      };
    </script>
  </body>
</html>
