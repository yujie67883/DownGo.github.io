<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Down Go 載體商店</title>
    <link rel="icon" href="./img/mario.png" type="image/icon type" />
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/forg.css" rel="stylesheet" />
  </head>
  <body>
     <!-- 漢堡選單 -->
     <section class="menu">
      <nav>
        <div data-depth="0.3" class="logo">
          <a href="#index">
            <img src="./img/logotype.png" alt="">
          </a>
        </div>
        <div class="menu_close" id="close_icon" >
          <a href="#menu">
            <img src="./img/x.png" onmousedown="mDownx(this)" onmouseup="mUpx(this)">
          </a>
        </div>
      </nav>
      <div class="menu_bgimg">
        <div data-depth="0.1" class="bg">
          <img src="./img/main/background.png" alt="">
        </div>
        <div data-depth="0.1" class="bm">
          <img src="./img/main/back-mountain.png" alt="">
        </div>
        <div class="menu_mountain">
          <img src="./img/main/menu_mountain.png" alt="">
        </div>
        <div data-depth="0.3" class="cloud_1">
          <img src="./img/main/clouds.png" alt="">
        </div>
        <div data-depth="0.3" class="cloud_2">
          <img src="./img/main/clouds.png" alt="">
        </div>
      </div>
      <div data-depth="0.3" class="cloud_3">
        <img src="./img/main/clouds.png" alt="">
      </div>
      <div data-depth="0.3" class="cloud_4">
        <img src="./img/main/clouds.png" alt="">
      </div>
      <div class="hunted">
        <img src="./img/main/menu_hunted.png" alt="">
      </div>
      <div class="menu_sign">
        <img src="./img/main/menu_sign.png" alt="">
      </div>
      <div class="menu_hook">
        <img src="./img/main/menu_hook.png" alt="">
      </div>
      <!-- 標題 -->
      <div class="title">
        <div class="woodtxt">
          <h1>救難大木屋</h1>
        </div>
        <div class="entertxt">
          <h1>登山口</h1>
        </div>
        <div class="heaven">
          <h1>伊甸園</h1>
        </div>
      </div>
      <!-- 分隔線 -->
      <div class="cutline"></div>
      <!--跳頁選項-->
      <div class="wood_option">
        <div class="preparing">
          <a href="#package_top">
            <p>登山裝備</p>
          </a>
        </div>
        <div class="bandage">
          <a>
            <p>急救包紮</p>
        </div>
      </div>
      <div class="enter_option">
        <div class="snakbee">
          <a>
            <p>毒螫魔</p>
          </a>
        </div>
        <div class="fish">
          <a>
            <p>鐵支麵粉鯛</p>
        </div>
        <div class="pig">
          <a>
            <p>相撲熊豬刃牙</p>
        </div>
        <div class="hypoxia">
          <a href="#">
            <p>高山絕氧獸</p>
        </div>
        <div class="hypothermia">
          <a>
            <p>凝寒失溫龍</p>
        </div>
      </div>
      <div class="heaven_option">
        <div class="commodity">
          <a href="./frog_purchase.html">
            <p>商品購買</p>
          </a>
        </div>
        <div class="membership">
          <a href="./frog_login.html">
            <p>會員登入</p>
        </div>
      </div>
    </section>

    <!-- 施工頁開始 -->
    
    <div class="header">
      <div class="header_left">
        <a href="./index.html">
          <img src="./img/logotype.png" id="logotype" />
        </a>
      </div>
      <div class="header_center">
        <p>ALTITUDE</p> <div id="scrollingNumber" class="scrollingNumber">∞</div> <p class="M">M</p>
        <img src="./img/title_purchase.png" id="title" class="flipimg" />
        <p class="level">LEVEL</p>
        <div id="scrollingText">3-1</div>
      </div>
      <div class="header_right">
        <img src="./img/hambergur2.png" onmousedown="mDownb(this)" onmouseup="mUpb(this)" id="bag_burger" />
      </div>
    </div>

    <div class="forg_gif">
      <img src="./img/施工蛙.gif" />
    </div>
    <div class="btns">
      <div class="Btn-Login">
        <a href="javascript:void(0);" onclick="goBack()">Back</a>
      </div>
    </div>

    <script src="./js/gsap.min.js"></script>
    <script src="./js/parallax.min.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/frog.js"></script>
  </body>
</html>
